<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task-6 HTML</title>
</head>
<body>
    <form action="#" style="margin: 40px auto;">
        <label for="fname">First Name:</label>
        <input type="text" name="fname" id="fname"><br><br>
        <label for="lname">Last Name:</label>
        <input type="text" name="lname" id="lname"><br><br>
        <label for="email">Email:</label>
        <input type="email" name="email" id="email"><br><br>
        <label for="gender">Gender:</label>
        <input type="radio" name="male" id="male">Male
        <input type="radio" name="female" id="female">Female<br><br>
        <label for="age">Age:</label>
        <input type="number" name="age" id="age"><br><br>
        <label for="phone_num">Phone Number:</label>
        <input type="number" name="phone_num" id="phone_num"><br><br>
        <label for="address">Address:</label>
        <textarea name="address" id="address" cols="30" rows="10"></textarea><br><br>
        <label for="state">State:</label>
        <input type="text" name="state" id="state"><br><br>
        <label for="country">Country:</label>
        <select name="country" id="country">
            <option value="choose" selected>Choose your country</option>
            <option value="usa">United States of America</option>
            <option value="uk">United Kingdom</option>
            <option value="ind">India</option>
        </select><br><br>
        <label for="lang">Language Known:</label>
        <input type="checkbox" name="lang" id="lang">English
        <input type="checkbox" name="lang" id="lang">Kannada
        <input type="checkbox" name="lang" id="lang">Hindi
        <input type="checkbox" name="lang" id="lang">Telugu <br><br>
        <input type="checkbox" name="declaration" id="declaration">Hereby I declare all the given details are true <br><br>
        <input type="submit" value="Register">
    </form>
</body>
</html>
